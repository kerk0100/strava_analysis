<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Enter Login Credentials</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

  <div class="login-form" id="loading" style="display: none;">
    <form>
      <div class="content">
        <img src="static/images/bike.gif" class="bike_load" alt="circle" width="230" height="250" transform=rotate(20deg)>
      </div>
      <div class="action">
        <button disabled>Loading your activities...</button>
      </div>
    </form>
  </div>


  <div class="login-form" id="content" style="display: block;">
    <form action="{{ url_for('login')}}" method="post">
      <h1>Enter Strava Credentials</h1>
      <div class="content">
        <div class="input-field">
          <input type="client_id" name="client_id" placeholder="Client ID">
        </div>
        <div class="input-field">
          <input type="client_secret" name="client_secret" placeholder="Client Secret">
        </div>
        <div class="input-field">
          <input type="refresh_token" name="refresh_token" placeholder="Refresh Token">
        </div>
      </div>
      <div class="action">
        <button onclick="loading();">Sign in</button>
      </div>
    </form>
  </div>

<script type="text/javascript">
  function loading(){
      document.getElementById("loading").style.display = "block";
      document.getElementById("content").style.display = "none";     
  }
</script>

</body>
</html>
